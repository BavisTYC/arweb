<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Image based tracking AR.js demotitle></title>
    
    <script src='https://cdn.jsdelivr.net/gh/aframevr/aframe@1c2407b26c61958baa93967b5412487cd94b290b/dist/aframe-master.min.js'></script>

<style>
  .arjs-loader {
    height: 100%;
    width: 100%;
    position: absolute;
    top: 0;
    left: 0;
    background-repeat:no-repeat;
    -moz-background-size:cover;
    -webkit-background-size:cover;
    -o-background-size:cover;
    background-size:cover;
    /* background-color: rgba(0, 0, 0, 0.8); */
    z-index: 9998;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .arjs-loader div {
    text-align: center;
    font-size: 1.25em;
    color: white;
  }

  a-scene{
    
  }
  .tops{
    background-image:url('pic/ar-camra3.png'); 
    height: 100%;
    position: relative;
    /* background-color: rgb(238, 255, 0);  */
    background-repeat:no-repeat;
    background-position: center;
    -moz-background-size: 55% auto;
    -webkit-background-size:55% auto;
    -o-background-size:55% auto;
    background-size:55% auto;
  }
  .topic{
      width:100%;
      text-align: center;
    position: absolute;
    bottom:10px;
    left:0;
    z-index: 9999;
    color:#000;
  }
  .topic img{
    vertical-align: middle;
  }
</style>
</head>

<!-- rawgithack development URL -->
<script src='https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js'></script>


<body style='margin : 0px; overflow: hidden;'>
  <div class="arjs-loader">
    <div>Loading, please wait...</div>
  </div>
  <div class="tops">
    <div class="topic">請掃描圖片 <img width="35" src="pic/goback.png" alt=""></div>
    <a-scene
        vr-mode-ui='enabled: false;'
        renderer="logarithmicDepthBuffer: true;"
        embedded arjs='trackingMethod: best; sourceType: webcam; debugUIEnabled: false;'>
        <a-asset>
        <img id="img1" src="pic/img_1.png">
    </a-asset>
        <a-nft
            type='nft' url='https://bavistyc.github.io/arweb/image_descriptors/marker_1'
            smooth='true' smoothCount='1' smoothTolerance='0.01' smoothThreshold='2'>
			<!-- åœ–ç‰‡-->
            <!-- <a-entity geometry="primitive:plane;" material="src:#img1" rotation="-90 0 0" scale="100 100 100"
                position="5 0 0"></a-entity>-->
			<!--GIF-->
           <a-entity >
                <a-image src="https://bavistyc.github.io/arweb/pic/img_1.png"
                scale="250 250 250"
                position="70 0 -180"
                rotation="-90 0 0"
                crossorigin
            ></a-image>
           </a-entity>
        </a-nft>

        <a-nft
            type='nft' url='https://bavistyc.github.io/arweb/image_descriptors/marker_4'
            smooth='true' smoothCount='1' smoothTolerance='0.01' smoothThreshold='2'>
			<!-- åœ–ç‰‡-->
            <!-- <a-entity geometry="primitive:plane;" material="src:#img1" rotation="-90 0 0" scale="100 100 100"
                position="5 0 0"></a-entity>-->
			<!--GIF-->
           <a-entity >
                <a-image src="https://bavistyc.github.io/arweb/pic/img_4.png"
                scale="250 250 250"
                position="70 0 -180"
                rotation="-90 0 0"
                crossorigin
            ></a-image>
           </a-entity>
        </a-nft>

        <a-nft
            type='nft' url='https://bavistyc.github.io/arweb/image_descriptors/marker_11'
            smooth='true' smoothCount='1' smoothTolerance='0.01' smoothThreshold='2'>
			<!-- åœ–ç‰‡-->
            <!-- <a-entity geometry="primitive:plane;" material="src:#img1" rotation="-90 0 0" scale="100 100 100"
                position="5 0 0"></a-entity>-->
			<!--GIF-->
           <a-entity >
                <a-image src="https://bavistyc.github.io/arweb/pic/img_11.png"
                scale="250 250 250"
                position="70 0 -180"
                rotation="-90 0 0"
                crossorigin
            ></a-image>
           </a-entity>
        </a-nft>

		<a-entity camera></a-entity>
    </a-scene>
  </div>
</body>
</html>
