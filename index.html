<!doctype HTML>
<html>
<script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.7.7/aframe/build/aframe-ar.js"></script>
<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js">script>
  <body style='margin : 0px; overflow: hidden;'>
    <a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false;'>
      <a-nft
        type="nft"
        url="model/pattern-tracker_1.png"
        smooth="true"
        smoothCount="10"
        smoothTolerance=".01"
        smoothThreshold="5"
      >
      <a-entity id='gltf' gltf-model="url(model/scene.gltf)" position='0 0.5 0' scale='0.2 0.2 0.2'></a-entity>
      </a-nft>
      <!-- <a-marker preset='custom' type='pattern' url='model/pattern-tracker_1.patt'>
        <a-entity text="width: 5; value:Happy Birthday To You" position='1.4 1.8 0'></a-entity>
        <a-entity id='gltf' gltf-model="url(model/scene.gltf)" position='0 0.5 0' scale='0.2 0.2 0.2'></a-entity>
      </a-marker> -->
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
